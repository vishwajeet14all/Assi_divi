<!DOCTYPE html>
<html>
<head>
  <title>Seller Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Seller Dashboard</h1>
  <h2>Search</h2>
<form action="/search" method="GET">
  <label for="searchQuery">Search for products:</label>
  <input type="text" id="searchQuery" name="q" required>
  <button type="submit">Search</button>
</form>
  
  <h2>Add Store Info</h2>
  <form action="/store-info" method="POST">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="gst">GST:</label>
    <input type="text" id="gst" name="gst" required>

    <label for="logo">Logo:</label>
    <input type="text" id="logo" name="logo" required>

    <label for="storeTimings">Store Timings:</label>
    <input type="text" id="storeTimings" name="storeTimings" required>

    <button type="submit">Save Store Info</button>
  </form>

  <h2>Add Category</h2>
  <form action="/category" method="POST">
    <label for="categoryName">Category Name:</label>
    <input type="text" id="categoryName" name="categoryName" required>

    <button type="submit">Add Category</button>
  </form>

  <h2>Add Subcategory</h2>
  <form action="/subcategory" method="POST">
    <label for="categoryId">Category:</label>
    <select id="categoryId" name="categoryId" required>
      <!-- Categories will be dynamically populated here -->
      
    </select>
  
    <label for="subcategoryName">Subcategory Name:</label>
    <input type="text" id="subcategoryName" name="subcategoryName" required>
  
    <button type="submit">Add Subcategory</button>
  </form>

  <h2>Add Inventory</h2>
  <form action="/inventory" method="POST">
    <label for="categoryId">Category:</label>
    <select id="categoryId" name="categoryId" required>
      <!-- Fetch and populate categories dynamically from the database -->
    </select>

    <label for="subcategoryId">Subcategory:</label>
    <select id="subcategoryId" name="subcategoryId" required>
      <!-- Fetch and populate subcategories based on the selected category -->
    </select>

    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" required>

    <label for="mrp">MRP:</label>
    <input type="number" id="mrp" name="mrp" required>

    <label for="sp">Selling Price:</label>
    <input type="number" id="sp" name="sp" required>

    <label for="qty">Quantity:</label>
    <input type="number" id="qty" name="qty" required>

    <label for="images">Images (comma-separated URLs):</label>
    <input type="text" id="images" name="images" required>

    <button type="submit">Add Inventory</button>
  </form>




  
</body>
</html>
